---
applications:
- name: user-management
  memory: 1G
  instances: 1
  host: user-management
  path: target/user-management-${version}.jar
  services:
  - security-codes-db
  - smtp
  - sso
  env:
    SPRING_PROFILES_ACTIVE: "cloud,redis"
    JBP_CONFIG_OPEN_JDK_JRE: '[memory_sizes: {metaspace: 128m..}]'
    VERSION: ${version}
